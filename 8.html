<!DOCTYPE HTML>

<html>
	<head>
		<title>阿瓦隆</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="style.css" />
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  		<script src="vote.js"></script>
	</head>
	<body>
		<div class="board">
			<div class="circle cir1">3</div>
			<div class="circle cir2">4</div>
			<div class="circle cir3">4</div>
			<div class="circle cir4">5</div>
			<div class="circle cir5">5</div>
		</div>

		<div class="dctimes">
			<div class="dctext">拒絕次數</div>
			<div class="min">-</div>
			<div class="times">0</div>
			<div class="add">+</div>
			<div class="re0">⟳</div>
		</div>

		<div class="choose">
			<div class="poll">
				<div class="ac">贊成</div>
				<div class="dc">反對</div>
			</div>
			<div class="check">查看票數</div>
			<div class="re">重新投票</div>
		</div>



		<!-- Scripts -->
			<script src="vote.js"></script>

	</body>
</html>
